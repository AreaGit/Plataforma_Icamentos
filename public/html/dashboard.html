<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Içamentos</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- Ícones -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

  <!-- CSS -->
  <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>

  <!-- ==============================
           HEADER PREMIUM
  =============================== -->
  <header>
    <div class="header-left">
      <h1>Dashboard de Içamentos</h1>
      <span class="header-subtitle">Gerencie seus chamados com praticidade</span>
    </div>

    <div class="header-buttons">
      <button id="perfil-btn">
        <i class="fa-solid fa-user"></i>
        Meu Perfil
      </button>

      <button id="logout-btn">
        <i class="fa-solid fa-right-from-bracket"></i>
        Sair
      </button>
    </div>
  </header>

  <!-- ==============================
             CONTEÚDO
  =============================== -->
  <main class="dashboard-container">

    <div class="dashboard-header">
      <h2><i class="fa-solid fa-list-check"></i> Meus Chamados</h2>

      <a href="/samsung/novo-chamado" class="novo-btn">
        <i class="fa-solid fa-circle-plus"></i>
        Novo Chamado
      </a>
    </div>

    <!-- LISTA DE CHAMADOS -->
    <div class="chamados-lista" id="chamados-lista">
      <!-- Conteúdo gerado dinamicamente -->
    </div>

  </main>

  <!-- JS -->
  <script src="../js/dashboard.js"></script>
</body>
</html>

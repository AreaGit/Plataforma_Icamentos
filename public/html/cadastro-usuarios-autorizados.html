<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Içamentos</title>

  <!-- Fonte Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/cadastro-usuarios-autorizados.css" />
</head>
<body>
  <div class="container">
    <h1 class="logo">Cadastrar Usuario</h1>

    <form class="cadastro-form">
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
      </div>
 
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha" required>
      </div>

      <button id="btnCadastrar" type="submit">Cadastrar</button>
    </form>

    <!--<p class="link-login">Já tem conta? <a href="./login.html">Entrar</a></p>-->
  </div>
  <script src="../js/cadastro-usuarios-autorizados.js"></script>
</body>
</html>

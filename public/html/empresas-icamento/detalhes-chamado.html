<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Chamado</title>
  <link rel="stylesheet" href="../../css/empresas-icamento/detalhes-chamado.css">
</head>
<body>
  <main class="container">
    <h1>Detalhes do Chamado</h1>

    <section class="detalhes-chamado">
      <div class="campo"><h3>ID:</h3> <span id="id"></span></div>
      <div class="campo"><h3>Título:</h3> <span id="titulo"></span></div>
      <div class="campo"><h3>Endereço:</h3> <span id="endereco"></span></div>
      <div class="campo"><h3>Tipo de Içamento:</h3> <span id="tipo_icamento"></span></div>
      <div class="campo"><h3>Data Agendada:</h3> <span id="data_agenda"></span></div>
      <div class="campo">
        <h3>Status:</h3>
        <span id="status"></span>
        <button id="btnAvancarStatus" class="botao-download" style="display: none;">Avançar Status</button>
        <button id="btnRemarcarData" class="botao-download" style="display: none;">Remarcar Data</button>
      </div>
      <div class="campo"><h3>Observações:</h3> <span id="observacoes"></span></div>
    </section>

    <section class="anexos">
      <h2>Anexos</h2>
      <div class="grid-anexos" id="anexos"></div>
    </section>
    
    <section id="form-finalizacao" style="display: none; margin-top: 30px;">
      <h2>Finalizar Chamado</h2>
      
      <form id="form-finalizar">

        <div class="campo-form">
          <label for="cliente_presente">Cliente estava no local ?</label>
          <select name="cliente_presente" id="cliente_presente">
            <option value="">Selecionar</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
        </div>
        <div class="campo-form">
          <label for="produto_ok">Tudo certo com o produto ?</label>
          <select name="produto_ok" id="produto_ok">
            <option value="">Selecionar</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
        </div>
        <div class="campo-form">
          <label for="tecnico_presente">Técnico estava no local ?</label>
          <select name="tecnico_presente" id="tecnico_presente">
            <option value="">Selecionar</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
        </div>

        <div class="campo-form">
          <label for="horario_finalizacao">Horário de Finalização:</label>
          <input type="time" id="horario_finalizacao" name="horario_finalizacao" required>
        </div>
        
        <div class="campo-form">
          <label for="fotos_finalizacao">Fotos do Local:</label>
          <input type="file" id="fotos_finalizacao" name="fotos_finalizacao" multiple accept="image/*">
        </div>
        
        <div class="campo-form">
          <label for="obs_finalizacao">Observações:</label>
          <textarea id="obs_finalizacao" name="obs_finalizacao" rows="4"></textarea>
        </div>
        
        <button type="button" class="botao-download" id="btnSalvar">Salvar Finalização</button>
      </form>

    </section>

    <a href="/samsung/empresas-icamento/painel" class="botao-voltar">Voltar</a>
  </main>

<div class="campo" id="nova-data-proposta" style="display:none;">
  <h3>Nova data proposta</h3>
  <p><span id="data-proposta"></span></p>
  <button id="btnAceitarProposta">Aceitar nova data</button>
  <button id="btnProporOutraData">Propor outra data</button>
</div>

<div class="campo" id="propor-data" style="display: none;">
  <h3>Propor nova data e horário</h3>
  <input type="date" id="data_input" />
  <select id="hora_input">
    <option value="">Selecione o horário</option>
    <option value="09:00">09:00</option>
    <option value="11:00">11:00</option>
    <option value="13:00">13:00</option>
    <option value="15:00">15:00</option>
  </select>
  <button id="btnProporNovaData">Propor nova data</button>
</div>
<div class="loading-screen">
  <div class="spinner"></div>
</div>
  <script src="../../js/empresas-icamento/detalhes-chamado.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados da Empresa</title>
    <link rel="stylesheet" href="../../css/admin/dados-empresa.css">
</head>
<body>
    <a href="/samsung/administradores/painel" id="lnk-voltar">Voltar para o painel</a>
    <div class="container">
    <h1>Dados da Empresa</h1>
    <form id="formEmpresa">
      <input type="hidden" name="id">

      <div class="form-group">
          <label>Nome Fantasia</label>
          <input type="text" name="nome" required>
      </div>

      <div class="form-group">
          <label>Razão Social</label>
          <input type="text" name="razao_social" required>
      </div>

      <div class="form-group">
          <label>CNPJ</label>
          <input type="text" name="cnpj" required>
      </div>

      <div class="form-group">
          <label>E-mail</label>
          <input type="email" name="email" required>
      </div>

      <div class="form-group">
          <label>Telefone</label>
          <input type="text" name="telefone" required>
      </div>

      <div class="form-group">
          <label>CEP</label>
          <input type="text" name="cep" required>
      </div>

      <div class="form-group">
          <label>Rua</label>
          <input type="text" name="rua" required>
      </div>

      <div class="form-group">
          <label>Número</label>
          <input type="text" name="numeroResidencia" required>
      </div>

      <div class="form-group">
          <label>Complemento</label>
          <input type="text" name="complemento">
      </div>

      <div class="form-group">
          <label>Bairro</label>
          <input type="text" name="bairro" required>
      </div>

      <div class="form-group">
          <label>Cidade</label>
          <input type="text" name="cidade" required>
      </div>

      <div class="form-group">
          <label>Estado</label>
          <input type="text" name="estado" required>
      </div>

      <button type="submit">Salvar</button>
    </form>
  </div>
  <script src="../../js/admin/dados-empresa.js"></script>
</body>
</html>

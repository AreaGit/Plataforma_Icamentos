<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Chamado</title>
  <link rel="stylesheet" href="../css/chamado-detalhes.css">
</head>
<body>
  <a href="/samsung/dashboard" id="lnk-voltar">← Voltar</a>
  <div class="container">
    <h1>Detalhes do Chamado</h1>

    <div class="detail-grid">
      <div class="detail-item">
        <h3>ID do Chamado</h3>
        <p id="chamado-id"></p>
      </div>
      <div class="detail-item">
        <h3>Status</h3>
        <p class="status" id="chamado-status"></p>
      </div>
      <div class="detail-item">
        <h3>Ordem</h3>
        <p id="chamado-ordem"></p>
      </div>
      <div class="detail-item">
        <h3>Tipo de Içamento</h3>
        <p id="chamado-tipo"></p>
      </div>
      <div class="detail-item">
        <h3>Produto</h3>
        <p id="chamado-produto"></p>
      </div>
      <div class="detail-item">
        <h3>Visita Técnica</h3>
        <p id="chamado-vt"></p>
      </div>
      <div class="detail-item">
        <h3>ART</h3>
        <p id="chamado-art"></p>
      </div>
      <div class="detail-item">
        <h3>Data Agendada</h3>
        <p id="chamado-data"></p>
      </div>
      <div class="detail-item">
        <h3>Endereço</h3>
        <p id="chamado-endereco"></p>
      </div>
      <div class="detail-item">
        <h3>Boleto 35DDL</h3>
        <p id="chamado-boleto"></p>
      </div>
    </div>

    <div class="anexos">
      <h2>Anexos</h2>
      <div id="chamado-anexos" class="grid-anexos">
      </div>
    </div>
  </div>

<div class="campo" id="nova-data-proposta" style="display:none;">
  <h3>Nova data proposta</h3>
  <p><span id="data-proposta"></span></p>
  <button id="btnAceitarProposta">Aceitar nova data</button>
  <button id="btnProporOutraData">Propor outra data</button>
</div>

<div class="campo" id="propor-data" style="display: none;">
  <h3>Propor nova data e horário</h3>
  <input type="date" id="data_input" />
  <select id="hora_input">
    <option value="">Selecione o horário</option>
    <option value="09:00">09:00</option>
    <option value="11:00">11:00</option>
    <option value="13:00">13:00</option>
    <option value="15:00">15:00</option>
  </select>
  <button id="btnProporNovaData">Propor nova data</button>
</div>

  <script src="../js/chamado-detalhes.js"></script>
</body>
</html>

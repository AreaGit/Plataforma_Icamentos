<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Içamentos</title>

  <!-- Fonte Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/cadastro-empresas-icamento.css" />
</head>
<body>
  <div class="container">
    <h1 class="logo">Cadastro Empresa</h1>

    <form class="cadastro-form">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
      </div>
      
      <div class="form-group">
        <label for="cep">Cep</label>
        <input type="text" name="cep" id="cep" placeholder="Digite seu Cep...">
      </div>

      <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" name="estado" id="estado" placeholder="Digite seu Estado...">
      </div>

      <div class="form-group">
        <label for="cep">Cidade</label>
        <input type="text" name="cidade" id="cidade" placeholder="Digite sua Cidade...">
      </div>

      <div class="form-group">
        <label for="cep">Bairro</label>
        <input type="text" name="bairro" id="bairro" placeholder="Digite seu Bairro...">
      </div>

      <div class="form-group">
        <label for="cep">Rua</label>
        <input type="text" name="rua" id="rua" placeholder="Digite sua Rua...">
      </div>

      <div class="form-group">
        <label for="cep">Número da Residência</label>
        <input type="text" name="numeroRes" id="numeroRes" placeholder="Digite seu Número da Residência...">
      </div>

      <div class="form-group">
        <label for="cep">Complemento</label>
        <input type="text" name="complemento" id="complemento" placeholder="Digite seu Complemento...">
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
      </div>
 
      <div class="form-group">
        <label for="cep">Cnpj</label>
        <input type="text" name="cnpj" id="cnpj" placeholder="Digite seu Cnpj...">
      </div>

      <div class="form-group">
        <label for="razao">Razão Social</label>
        <input type="text" name="razao" id="razao" placeholder="Digite sua Razão Social...">
      </div>

      <div class="form-group">
        <label for="conta">Conta Corrente</label>
        <input type="text" name="conta" id="conta" placeholder="Digite sua Conta Corrente...">
      </div>

      <div class="form-group">
        <label for="agencia">Agência</label>
        <input type="text" name="agencia" id="agencia" placeholder="Digite sua Agência...">
      </div>

      <div class="form-group">
        <label for="banco">Banco</label>
        <input type="text" name="banco" id="banco" placeholder="Digite seu Banco...">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha" required>
      </div>

      <div class="form-group">
        <label for="confirmar-senha">Confirmar senha</label>
        <input type="password" id="confirmar-senha" placeholder="Repita a senha" required>
      </div>

      <button id="btnCadastrar" type="submit">Cadastrar</button>
    </form>

    <!--<p class="link-login">Já tem conta? <a href="./login.html">Entrar</a></p>-->
  </div>
  <script src="../js/cadastro-empresas-icamento.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="../css/resetar-senha.css">
</head>
<body>
    <div class="container">
    <h1>Redefinir Senha</h1>
    <form id="form-resetar">
      <input type="password" id="senha" placeholder="Nova senha" required />
      <input type="password" id="confirmarSenha" placeholder="Confirmar nova senha" required />
      <button type="submit">Redefinir Senha</button>
      <p id="mensagem" class="mensagem"></p>
    </form>
  </div>
  <script src="../js/resetar-senha.js"></script>
</body>
</html>
